<div class="row">
  <div class="large-12 columns"
    ng-click="vm.authenticate('github')">
      <button type="button">
        Sign in with Github
      </button>

      <button type="button"
        ng-click="vm.authenticate('google')">
        Sign in with Google
      </button>
  </div>
</div>

<form name="loginForm"
  ng-submit="vm.login(vm.loginForm.email, vm.loginForm.password)"
  role="form"
  novalidate>

  <div class="row">
    <div class="large-12 columns">
      <label>Email
        <input type="text"
          id="email"
          name="email"
          ng-model="vm.loginForm.email"
          placeholder="Email"
          required/>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <label>Password
        <input type="password"
          id="password"
          name="password"
          ng-model="vm.loginForm.password"
          placeholder="Password"
          required/>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <button type="submit"
        id="submit">
        Submit
      </button>
      <button type="button"
        ui-sref="forgot-password"
        id="forgot-password">
        Forgot Password
      </button>
    </div>
  </div>
</form>
